<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
    <a href="../Home/index.html" class="logo-link">
        <i class="fa-solid fa-b animated-b"></i>
        <div class="logo-text">Betelhem Hiluf</div>
    </a>
</div>
                <div class="theme-toggle">
                    <i class="fa-solid fa-sun" id="theme-icon"></i>
                </div>
                <nav>
                    <div class="togglebtn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <ul class="navlinks">
                        <li><a href="../Home/index.html">Home</a></li>
                        <li><a href="../about/about.html">About</a></li>
                        <li><a href="../certificates/certificates.html">Certificates</a></li>
                        <li><a href="../works/works.html">Works</a></li>
                        <li><a href="../contact/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <div class="contact-form">
                    <h1>Send a Message</h1>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                    <div id="successMessage" class="success-message" style="display: none;">
                        <p>Thank you for your message! I will get back to you soon.</p>
                        <a href="../contact/contact.html" class="btn">Back to Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="send-message.js"></script>
    <script src="../Home/index.js"></script>
</body>
